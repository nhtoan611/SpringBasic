<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer page</title>
    <style>
        .error {color:red}
    </style>
</head>
<body>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
First name: <input type="text" th:field="*{firstName}" />
    <br><br>
Last name: <input type="text" th:field="*{lastName}" />
    <!--Check if error for lastName-->
    <!--Display error message for lastName-->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>
Free pass: <input type="text" th:field="*{freePass}">
    <span th:if="${#fields.hasErrors('freePass')}"
          th:errors="*{freePass}"
          class="error"></span>
    <br><br>

Postal code: <input type="text" th:field="*{postalCode}">
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>

Course code: <input type="text" th:field="*{courseCode}">
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>
    <br><br>

    <input type="submit" value="Send" />
</form>
</body>
</html>

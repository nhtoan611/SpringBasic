<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee List</h3>
    <hr>
    <a th:href="@{/employees/showEmployeeForm}" class="btn btn-outline-primary mb-3">Add Employee</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempEmployee : ${employeeList}">
                <td th:text="${tempEmployee.firstName}"></td>
                <td th:text="${tempEmployee.lastName}"></td>
                <td th:text="${tempEmployee.email}"></td>
                <td>
                    <a th:href="@{/employees/showUpdateForm(employeeId=${tempEmployee.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger">DELETE</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

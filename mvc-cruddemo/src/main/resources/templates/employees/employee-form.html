<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="mb-4">Employee Info</h3>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <input type="text" th:field="*{firstName}" class="form-control w-25" placeholder="First Name">
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{lastName}" class="form-control w-25" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{email}" class="form-control w-25" placeholder="Email">
        </div>

        <input type="submit" class="btn btn-outline-success" value="Submit">
    </form>

    <hr>
    <div class="mt-3">
        <a th:href="@{/employees/list}">Back to employee list</a>
    </div>
</div>

</body>
</html>
